<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Warm N Dim Controls</title>
  </head>
  <body class="control-body">
    <header>
      <h1>Warm N Dim</h1>
      <button id="toggle">Toggle</button>
    </header>

    <section class="slider">
      <label for="warmth">Warmth</label>
      <input id="warmth" type="range" min="0" max="100" value="40" />
      <output id="warmthOut">40</output>
    </section>

    <section class="slider">
      <label for="dim">Dim</label>
      <input id="dim" type="range" min="0" max="100" value="20" />
      <output id="dimOut">20</output>
    </section>

    <section class="row">
      <label class="checkbox-row">
        <input type="checkbox" id="autolaunch" />
        Launch at startup
      </label>
    </section>

    <footer>
      <small>Runs from the tray. Close this window to keep it active.</small>
    </footer>

    <script src="./control.js"></script>
  </body>
</html>
